<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">  
        <title>MBTI : 회원가입</title>
        <link rel="stylesheet" href="../css/new_main.css">
        
    </head>
  
    <body>
        <!-- header -->
        <div id="header">
            <h1 style="font-family: sans-serif;">Sign Up</h1>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" name="id" class="int" maxlength="20">
                      
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pw">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" name="pw" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img src="../image/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" name="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                 <!-- AGE -->
                 <div>
                    <h3 class="join_title"><label for="age">나이</label></h3>
                    <span class="box int_name">
                        <input type="text" name="age" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

              
                <!-- GENDER -->
                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <!-- <input type="text" name="gender" class="int" maxlength="20"> -->
                        <select id="gender" class="sel">
                            <option>성별</option>
                            <option value="M" name="m">남자</option>
                            <option value="F" name="f">여자</option>
                        </select>                            
                    </span>
                    <span class="error_next_box">필수 정보입니다.</span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="mbti">MBTI을 입력해주세요.<span class="optional">(필수)</span></label></h3>
                    <span class="box int_email">
                        <input type="text" name="mbti" class="int" maxlength="100" placeholder="필수입력">
                    </span>
                      
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" name="phoneno" class="int" maxlength="16" placeholder="ex)010-1234-5678">
                    </span>
                    <span class="error_next_box"></span>    
                </div>


                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button id="btnJoin" onclick="location.href='http://127.0.0.1:8080/signupProcess'">
                        <span>submit</span>
                    </button>
                </div>               

            </div> 
            <!-- content-->

        </div> 
        <!-- wrapper -->
    <script src="main.js"></script>
    </body>
</html>
