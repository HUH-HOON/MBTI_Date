<!DOCTYPE HTML>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Yeon+Sung&display=swap" rel="stylesheet">
		<title>Find your date with MBTI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
	</head>
	<style>
		#nn{font-family: 'Do Hyeon', sans-serif;font-family: 'Yeon Sung', cursive;}

		.btn{
			background: none;
			border-radius: 10px;
			border-style: none;
			width:90px;
			height:40px;
			font-size: large;	
			font-weight: bold;
			padding-top: 3px;
			color:#E5AE9D;
			
		}
		.btn:hover{
			background:none;
		}
		.txtbox{
			background: none;
			border-color: #E5AE9D;
			border-radius: 20px;
			outline:none;
			text-align: center;
		} 
		txtbox:focus {
			border:none;			
		}
	</style>
	<body class="is-preload" id="nn">
		<!-- Wrapper-->
			<div id="wrapper">				
				<!-- Main -->
					<div id="main">
						<!-- Me -->
							<article id="home" class="panel intro" style="font-size:20px;">
								<header><form action="/route/profile2Process" method="POST">
									<center>원하는 상대의 <b>"MBTI"</b>를 선택해주세요 </center><br>
										<center> <span class="box gender_code" >
											<select name="own_mbti" class="sel" style="width: 250px;">
												<option>MBTI선택</option>
												<option value="INTJ" name="INTJ">INTJ</option>
												<option value="INTP" name="INTP">INTP</option>
												<option value="ENTJ" name="ENTJ">ENTJ</option>
												<option value="ENTP" name="ENTP">ENTP</option>
												<option value="INFJ" name="INFJ">INFJ</option>
												<option value="INFP" name="INFP">INFP</option>
												<option value="ENFJ" name="ENFJ">ENFJ</option>
												<option value="ENFP" name="ENFP">ENFP</option>
												<option value="ISTJ" name="ISTJ">ISTJ</option>
												<option value="ISFJ" name="ISFJ">ISFJ</option>
												<option value="ESTJ" name="ESTJ">ESTJ</option>
												<option value="ESFJ" name="ESFJ">ESFJ</option>
												<option value="ISTP" name="ISTP">ISTP</option>
												<option value="ISFP" name="ISFP">ISFP</option>
												<option value="ESTP" name="ESTP">ESTP</option>
												<option value="ESFP" name="ESFP">ESFP</option>
											</select>                            
										</span>
										<button class="btn">확인</button></center></form>
								</header>
							</article>
                    </div>      
            </div>
<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>
         
	</body>
</html>
